{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Session_name:
              </th>
              <th>
                  {{ data.session_name }}
              </th>
        </tr>
        <tr>
            <th>Pic count:</th>
            <th>{{ data.pic_count }}</th>
        </tr>
        <tr>
            <th>Errors:</th>
            <th>{{ data.errors }}</th>
        </tr>
    </table>
</div>
<div class="container text-center">
<button type="button" class="btn btn-primary btn-lg">
    <a href="{{ url_for('web_take_pic') }}" style="color:whitesmoke">
    Take Pic
    </a>
    <br />
</button>
</div>
<div class="container text-center">
    <br />
<button type="button" class="btn btn-primary">
    <a href="{{ url_for('web_take_pic', option='init') }}" style="color:whitesmoke">
    Take initializing Pic
</a>
</button> 
<br><br><br><br>
</div>
<button type="button" class="btn btn-warning btn-block">
    <a href="{{ url_for('web_command', cmd='reboot') }}" style="color:whitesmoke">
    Restart
     </a>
    </button>
<button type="button" class="btn btn-danger btn-block">
    <a href="{{ url_for('web_command', cmd='exit_prog') }}" style="color:whitesmoke">
    Exit
    </a>
</button>
<button type="button" class="btn btn-danger btn-block">
    <a href="{{ url_for('web_command', cmd='power_down') }}" style="color:whitesmoke">
    Shutdown
    </a>
</button> 
</div>
{% endblock %}
