<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>V4MPACK</title>
      {% endif %}
    </head>
    <body>
        <div>V4MPACK: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('web_session') }}">Session</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>
                {{ messages }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
