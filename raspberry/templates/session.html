{% extends "base.html" %}

{% block content %}
    <h1>Session</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.session_name.label }}<br>
            {{ form.session_name(size=32) }}
        </p>

        <p>{{ form.new_gnss.label }} {{ form.new_gnss() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
